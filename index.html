<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Slot Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .slot-container {
      display: flex;
      gap: 5vw;
      padding: 5vw;
      background: #222;
      border: 5px solid gold;
      border-radius: 20px;
      margin-bottom: 20px;
      animation: cambiarColorBorde 2s linear infinite;
      flex-wrap: wrap;
    }

    .slot {
      width: 32vw;
      max-width: 100px;
      height: 32vw;
      max-height: 100px;
      background: white;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18vw;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      border: 3px solid red;
      animation: cambiarColorBorde 2s linear infinite;
    }

    .link-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 3px solid red;
      border-radius: 10px;
      padding: 15px;
      animation: cambiarColorBorde 2s linear infinite;
      text-align: center;
      max-width: 90%;
    }

    .link-box a {
      margin-top: 10px;
      color: gold;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
    }

    @keyframes cambiarColorBorde {
      0%   { border-color: red; }
      25%  { border-color: orange; }
      50%  { border-color: yellow; }
      75%  { border-color: green; }
      100% { border-color: red; }
    }

    @media (max-width: 480px) {
      .slot {
        width: 60px;
        height: 60px;
        font-size: 30px;
      }

      .link-box a {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="slot-container">
    <div class="slot" id="slot1">üçí</div>
    <div class="slot" id="slot2">üçã</div>
    <div class="slot" id="slot3">üíé</div>
  </div>

  <div class="link-box">
    <a href="https://wa.link/o7kymm" target="_blank">TOCA AQU√ç PARA CREAR TU USUARIO Y GAN√ÅR!</a>
  </div>

  <script>
    const simbolos = ['üçí', 'üçã', 'üíé', 'üçâ', 'üîî', 'üçÄ'];

    const slot1 = document.getElementById('slot1');
    const slot2 = document.getElementById('slot2');
    const slot3 = document.getElementById('slot3');

    function obtenerSimboloAleatorio() {
      return simbolos[Math.floor(Math.random() * simbolos.length)];
    }

    function girarSlotsAutomatico() {
      let contador = 0;
      const intervalo = setInterval(() => {
        slot1.textContent = obtenerSimboloAleatorio();
        slot2.textContent = obtenerSimboloAleatorio();
        slot3.textContent = obtenerSimboloAleatorio();
        contador++;

        if (contador >= 30) {
          const final1 = slot1.textContent;
          const final2 = slot2.textContent;
          const final3 = slot3.textContent;

          if (final1 === final2 && final2 === final3) {
            clearInterval(intervalo);
            setTimeout(girarSlotsAutomatico, 2000);
          } else {
            contador = 0;
          }
        }
      }, 150);
    }

    window.onload = girarSlotsAutomatico;
  </script>
</body>
</html>
